            a few certain parts of the ecosystem.

            The app provided functionalities to network-wide softwares installation and tracking. The
            admin could monitor the installed softwares on all POS machines and keep them up to date.
          outcome: |
            I worked on rebuilding a few features with ASP .Net MVC 5, since the super app was built
            with the first generation ASP. I thought upgrading to MVC provided limited benefits since
            the underlying infrastructres were still stuck in stone age. But that was the job.
            The application is only available internally.
          toolset:
            - SQL Server
