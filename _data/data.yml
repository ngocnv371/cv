        - Conducted code reviews to ensure coding best practices were followed throughout the development process.

        As a Senior Developer, I worked closely with my team to deliver high-quality software by providing guidance, 
        mentorship, and oversight. The use of CI/CD, coding standards documentation, and code reviews ensured that 
        projects were streamlined and efficient, while maintaining adherence to established best practices.
      projects:
        - name: Brighter Path
          url: https://caulacbonusinh.org
          time: Jan 2021 - Dec 2021
          description: |
            The app provides an online learning platform catered to school girls in small communities. It aims to equip them
            with necessary skills to excel in the modern world.
          outcome: |
            We implemented the lesson presentation and quizzes in Vuejs, as an experimental move toward adopting a new technology.
            The result wasn't so bad. It performs just as well as Reactjs.

            We used OpenCV for image detection for automatic paper grading. The teachers/facilitators only have to scan the exam
            papers with their phone, then the server will queue them for processing with Python.

            We designed the server to handle video and images transformation, but was later scraped since the client wants
            to cut cost. In the end, we let them use unlisted YouTube videos and put raw images on their web server.
            The product was released locally in Vietnam.
          toolset:
            - PostgreSQL
            - Vuejs
            - OpenCV, Python
        - name: Carlson Testing
          time: Oct 2021 - Oct 2022
          description: |
            The app provide a management interface for the office workers to assign inspection requests to their agents.
            It also provide a place for the customers to request inspection services.

            The mobile app provide the agents to submit inspection report while working offline onsite.
          outcome: |
            We built the app in 3 parts, the API sits on the database, acts as the middleman for the mobile app and the website.
            The mobile app sync assigned entities to the device everytime the user login, then function normally in offline
            mode.

            The project was released and used internally by the company.
          toolset:
            - Vuejs
            - SQL Server
            - ASP .NET
            - Swift
        - name: Compass
          time: Feb 2019 - Aug 2020
          description: |
            The app provide remote configuration and monitor activities on a smart home's satellite devices. The devices
            periodically push update signals to a centralized data service. The app the watch for the changes and do 
            aggregation on the data to provide updates.
          outcome: |
            We setup the data service to be a minimal API which does nothing but receiving incoming requests and push the
            payload to the database. On each successful operation, a signal is emmitted via RabbitMQ.

            The app listen to the signals then either response to emergency messages or pool them to do aggregation later.

            The frontend component (built in Vuejs) is only for displaying the calculated values in real time.

            The app wasn't completed yet when I left the project.
          toolset:
            - SQL Server
            - ASP .NET
            - Vuejs
    - role: Full Stack Developer
      time: Jul 2016 - Jul 2019
      company: Mantu Group, Ho Chi Minh City, Vietnam
      details: |
        - Collaborated with Product Owners to groom new features and plan development.
        - Took ownership of 3 key applications within the ERP, taking primary responsibility for their maintenance and upkeep.
        - Mentored junior developers, cultivating their skills and encouraging growth.
        - Scaffolded new projects to ensure efficient development.
        - Reviewed code to maintain coding best practices and alignment with established standards.
        - Integrated new and existing apps within the ERP to streamline processes and expand functionality
      projects:
        - name: TFS Data Sync Service
          time: Jul 2018 - Aug 2019
          description: |
            A few apps in the ERP require access to the current work items in TFS but the API they provided is kinda slow
            and direct DB connection is impractical. This app is born to build a in-house cache of recent work items.
          outcome: |
            I designed the solution. It has a windows service that periodically fetch the updated work items from TFS, then
            send update signals to RabbitMQ to queue an update.
            The app was released and used internally.
          toolset:
            - SQL Server
            - ASP .NET
            - RabbitMQ
        - name: STEP2
          time: Jul 2017 - Aug 2019
          description: |
            The app is an immitation of Slack. It provides an interactive environments for product owners to test and
            give feedback for the apps developed. The development teams were notified of the feedback based on their 
            preferences and involvement.
          outcome: |
            I designed the app to have a standalone WebAPI that can be invoked by any apps in the ERP via the internally
            published nuget package. That way, any users/apps can create discussions and post comments based on context
            generated by their apps.

            Since nobody can force anyone to upgrade their dependency nuget packages, the WebAPI has multiple versions
            with backward compatibility to support the apps that rarely get updated.

            The app was released internally and was used in various contexts.
          toolset:
            - SQL Server
            - ASP .NET
            - React
        - name: aBook v2
          time: Jan 2019 - Jul 2019
          description: |
            The app is an address book. It shows data about the company's employees, such as contact, department,
            current projects they're working on and even salary packages.
            The previous version of the app was developed with ASP .Net MVC 5, the new version was developed with
            React and ASP .Net backend.
          outcome:
            I rebuilt the UI as a single page application, separating the backend concern out of the front end codebase.
            Some data provided by other ERP apps (like salary packages) were fetched via AJAX from the front end
            instead of direct database access. This is a design choice, to prepare the app for the eventual micro services
            migration.
          toolset:
            - SQL Server
            - ASP .NET
            - React
            - RabbitMQ
        - name: HouseOfApps v2
          time: Jan 2016 - Oct 2018
          description: |
            The app provided ERP applications catalouge, quick access to applications' overview together
            with development and deployment status.
            The previous version of the app was developed with ASP .Net MVC 5, the new version was developed with
            React and ASP .Net backend.
          outcome: |
            I architected the project and presented it to the director. The finalized plan was simplified
            in a few areas, since the ecosystem was not ready for Micro Services just yet.

            I designed and develop both the front end and back end of the project. Most of the legacy components
            can't be reused since it's a different architecture and the previous implementation hadn't followed
            MVC guidelines properly.

            Some expensive operations (such as calculating project's progress) are scheduled using RabbitMQ. The
            front end (React) then pull the operation status periodically to update the UI.

            The product was released and launched internally, replaced the previous version.
          toolset:
            - SQL Server
            - ASP .NET
            - React
            - RabbitMQ
    - role: Full Stack Developer
      time: Sep 2015 - Jul 2016
      company: FPT Software, Ho Chi Minh City, Vietnam
      details: |
        - Upgrading existing app to the newer technology
        - Maintain legacy apps
      projects:
